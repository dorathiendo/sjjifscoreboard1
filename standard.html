<!-- Save for Web Slices (nabjjf-timer-tablet.psd) -->
<div id="Clockface">
    <div class="row" style="grid-template-columns: 1fr 1fr;">
        <div id="sv_reg1" class="competitor1_font">COMPETITOR 2</div>
        <div id="sv_reg2" class="competitor2_font">COMPETITOR 1</div>
    </div>
    <div class="row" style="grid-template-columns: 1fr;">
        <div id="tie_break">TIE BREAK</div>
    </div>
    <div class="row" style="grid-template-columns: 1fr 2fr 1fr;">
        <img class="flag_image"id="competitor1_flag_img" src="/assets/0010_usa.png"
             style="border: 3px solid #000000;">
        <div style="display:none;" align="center" id="competitor1_flag_name" class="competitor1_country_font">United States (USA)</div>
        <div style="width: 100%">
            <div id="sv_timer">00:00
            </div>
        </div>
        <img class="flag_image" id="competitor2_flag_img" src="/assets/0010_usa.png"
             style="border: 3px solid #000000;">
        <div style="display:none;" align="center" id="competitor2_flag_name" class="competitor2_country_font">United States (USA)</div>
    </div>
    <div class="row" style="grid-template-columns: 1fr 1fr 1fr;">
        <div style="display: flex">
            <div class="points_dots_wrapper left">
                <img src="left-circles-yellow.png" class="points_dots">
                <img src="left-circles-orange.png" class="points_dots">
                <img src="left-circles-red.png" class="points_dots">
            </div>
            <div id="sv_minus1" class="points">-2</div>
        </div>
        <div><img id="logo" src="logo.png" alt="SJJIF Logo"></div>
        <div style="display: flex">
            <div id="sv_minus2" class="points">-1</div>
            <div class="points_dots_wrapper right">
                <img src="right-circles-yellow.png" class="points_dots">
                <img src="right-circles-orange.png" class="points_dots">
                <img src="right-circles-red.png" class="points_dots">
            </div>
        </div>
    </div>
    </div>
</div>
